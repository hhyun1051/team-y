version: '3.8'

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: team-y-discord-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Python optimizations
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount source code for live updates
      - ./bot:/app/bot
      - ./agents:/app/agents
      - ./database:/app/database
      # Mount templates directory (read-only)
      - ./templates:/app/templates:ro
      # Mount output directory for generated files
      - ./output:/app/output
    # Network mode: host allows accessing host's localhost PostgreSQL
    network_mode: host
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import discord' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
